<!-- templates/login.html -->

{% extends "common/base.html" %}

{% block content %}
<style>
.login-image {
    padding: 70px 15px 74px;
    width: 100%;
    position: relative;
    z-index: 1;
    flex-wrap: wrap;
    flex-direction: column;
    align-items: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    background: rgb(0,183,234); /* Old browsers */
    background: -moz-linear-gradient(left, rgba(0,183,234,1) 0%, rgba(0,158,195,1) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(left, rgba(0,183,234,1) 0%,rgba(0,158,195,1) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to right, rgba(0,183,234,1) 0%,rgba(0,158,195,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    background-image: url(/media/images/signin.png);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00b7ea', endColorstr='#009ec3',GradientType=1 ); /* IE6-9 */
    }
    .login-title {

        font-family: sans-serif;
        font-weight:bolder;
        font-size: 30px;
        color: #fff;
        text-transform: uppercase;
        line-height: 1.2;
        text-align: center;
    }
    .login-wrapper{
        margin-top:40px;
        width: 640px;
        height:540px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }
    .wrapper-input{
        font-family: sans-serif;
        font-weight:bold;
        font-size: 15px;
        color: #555;
        line-height: 1.2;
        display: block;
        height:45px;
        width: 100%;
        background: 0 0;
        padding: 0 5px;
        border:none;
    }
    .login-wrapper form{
        padding: 29px 81px 57px 180px;
    }
    .form-label{
        font-family: sans-serif;
        font-size: 15px;
        color: gray;
        line-height: 1.2;
        text-align: right;
        position: relative;
        top: 34px;
        left: -107px;
        width: 80px;
    }
    .control{
        border-bottom: 1px solid #b2b2b2;
    }
    .login-button{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        min-width: 160px;
        height: 50px;
        background-color: #57b846;
        border-radius: 40px;
        font-family: sans-serif;
        font-weight:bolder;
        font-size: 16px;
        color: #fff;
        line-height: 1.2;
        outline: none!important;
        border: none;
    }

</style>
<div class="login-wrapper mx-auto">
    <div class="login-image">
        <span class="login-title">
                {{ login_title }}
        </span>
    </div>
   
    <form method="post" role="form" action="/login">
        <div class="field">
            <div class="control">
                <span class="form-label">Account</span>
                <input class="wrapper-input" type="account" name="account" placeholder="Your Account" autofocus="">
            </div>
        </div>

        <div class="field mb-4">
            <div class="control">
                    <span class="form-label">Password</span>
                    <input class="wrapper-input" type="password" name="password" placeholder="Your Password">
            </div>
        </div>
        <div class="flex-sb-m w-full p-b-30 mb-1">
            <div class="">
                <label class="checkbox" style="color:black">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
        </div>
        <button type="submit"  class="login-button">Sign In</button>
    </form>
</div>
{% endblock %}
