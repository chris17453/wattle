 
{% macro render_field(field) %}

{% if field.type!='HiddenField' %}
<div class="form-group row">
    <div class="col-sm-1">
    {{ field.label }}
    </div>
    <div class="col-sm-6"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

    <dd>{{ field(**kwargs)|safe }}

    
{% if field.errors %}
  <ul class=errors>
  {% for error in field.errors %}
    <li>{{ error }}</li>
  {% endfor %}
  </ul>
{% endif %}
</dd>

</div>
</div>
{% else %}
  {{ field(**kwargs)|safe }}
{% endif %}

{% endmacro %}
