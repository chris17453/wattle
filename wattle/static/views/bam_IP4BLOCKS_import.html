<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<style>
th.rotate {
  /* Something you can count on */
  height: 200px;
  white-space: nowrap;
}

th.rotate > div {
  transform:  rotate(270deg)
     translate(5px, 0px);
  width: 30px;
  height: 0px;
}
th.rotate > div > span {
  border-bottom: 1px solid #ccc;
  padding: 5px 10px;
}
</style>
<div class="column ">
    <h3 class="title">IP4 Block Import</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

     
    </div>
</div>
{% endblock %}
